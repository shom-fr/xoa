name: xoa-rtd

channels:
  - conda-forge
  - defaults

dependencies:
  - appdirs
  - cartopy
  - cmocean
  - ipython
  - ipykernel
  - jupyter_client
  - matplotlib-base
  - netCDF4
  - numba
  - pip
  - python>=3.7
  - xarray>=0.17
  - pip:
      - configobj
      - nbsphinx
      - sphinx
      - sphinx-autosummary-accessors
      - sphinx_rtd_theme
      - sphinx-argparse
      - sphinxcontrib-programoutput

